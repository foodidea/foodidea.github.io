<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>food idea</title>
</head>
<body>
    <div class="wrap">
        <label id="lable" class="label">This is the Label!</label> 
    </div>
</body>
<style>
.label{
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    display: block; 
    width: 160px;
}
.wrap{
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    width: 480;
    height: 1600;
}

</style>
<script>
    var possibleValues = [
        'Porridge',
        'Jacket Potato',
        'Noodles',
        'Rice',
        'Yoghurt',
        'Cerial',
        'Bananna',
        'Pasta',
        'Soup',
        'Spaghetti',
        'Toast',
        'Ham Slices',
        'Quorn',
        'Sausages',
        'Beans on Toast',
        'chopped up veg'
    ]
    window.onload = function(){
        $("#lable").text(possibleValues[Math.floor(Math.random() * possibleValues.length)]);
    }
    
</script>
</html>
